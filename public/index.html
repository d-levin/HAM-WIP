<body>
    <div class="grid">
        <div class="col-1-1 flex-container container-pad" id="header">
            <div class="col-1-2">
                <div class="project-title">
                    <h3><svg fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">

                <div class="type">
                    <h4 class="centered">Users</h4>

                        <button class="button wide-button" id="getusers" onclick="getData('users')"><span>Get all users</span></button>

                    <div class="form-container">
                        <form onSubmit="">
                            <fieldset>
                                <ul>
                                    <li>
                                        <label>First name</label>
                                        <input type="text" name="firstName" placeholder="Enter first name">
                                    </li>
                                    <li>
                                        <label>Last name</label>
                                        <input type="text" name="lastName" placeholder="Enter last name">
                                    </li>
                                    <li>
                                        <label>Email</label>
                                        <input type="text" name="email" placeholder="Enter email">
                                    </li>
                                    <li>
                                        <label>Phone</label>
                                        <input type="text" name="phone" placeholder="Enter phone number">
                                    </li>
                                    <li class="centered">
                                        <button class="button" formmethod="post"><span>Create</span></button>
                                        <button class="button" formmethod="put"><span>Update</span></button>
                                        <button class="button" formmethod="delete"><span>Delete</span></button>

                                </ul>

                        </form>
                    </div>
                    <div id="results-container-users" class="results-container"></div>
                </div>
            </div>
            <div class="col-1-3">
                <div class="type">
                    <h4 class="centered">Controllers</h4>
                    <div class="button-container centered">
                        <button class="button wide-button" id="getcontrollers" onclick="getData('controllers')"><span>Get all controllers</span></button>
                    </div>
                    <div class="form-container">
                        <form onSubmit="">
                            <fieldset>
                                <ul>
                                    <li>
                                        <label>Make</label>
                                        <input type="text" name="make" placeholder="Enter make">
                                    </li>
                                    <li>
                                        <label>Model</label>
                                        <input type="text" name="model" placeholder="Enter model">
                                    </li>
                                    <li>
                                        <label>Version</label>
                                        <input type="text" name="version" placeholder="Enter version">
                                    </li>
                                    <li class="centered">
                                        <button class="button" formmethod="post"><span>Create</span></button>
                                        <button class="button" formmethod="put"><span>Update</span></button>
                                        <button class="button" formmethod="delete"><span>Delete</span></button>

                </div>
            </div>
            <div class="col-1-3">
                <div class="type">
                    <h4 class="centered">Devices</h4>
                    <div class="button-container centered">
                        <button class="button wide-button" id="getdevices" onclick="getData('devices')"><span>Get all devices</span></button>
                    </div>
                    <div class="form-container">
                        <form onSubmit="">
                            <fieldset>
                                <ul>
                                    <li>
                                        <label>Name</label>
                                        <input type="text" name="name" placeholder="Enter name">
                                    </li>
                                    <li>
                                        <label>Description</label>
                                        <input type="text" name="description" placeholder="Enter description">
                                    </li>
                                    <li>
                                        <label>Location</label>
                                        <input type="text" name="location" placeholder="Enter location">
                                    </li>
                                    <li>

                                        <input type="text" name="type" placeholder="Enter type">
                                    </li>
                                    <li class="centered">

        <div class="col-1-1 centered" id="footer">
            <p>Created in 2016 by Dennis Levin, Harish Bajaj, and Matt Jordan</p>
        </div>
    </div>
    <script>
    // Get and list all users
    function getData(path) {
        var xmlhttp = new XMLHttpRequest();
        var url = path;
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                myFunction(xmlhttp.responseText);
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();


        function myFunction(response) {
            var obj = JSON.parse(response);
            var i;
            var out = "<table>";
            for (i = 0; i < obj.length; i++) {
                out += "<tr><th>Item " + (i + 1) + ":</th></tr>";
                for (var key in obj[i]) {
                    if (key === "__v") {
                        continue;
                    }
                    out += "<tr><td>" + key + "</td><td>" + obj[i][key] + "</td></tr>";
                }
            }
            out += "</table>";
            document.getElementById("results-container-" + path).innerHTML = out;
        }
    }
    </script>
