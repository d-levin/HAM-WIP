<!DOCTYPE html>
<html>

<head>
    <title>HAM-WIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/simplegrid.css">
</head>

<body>
    <div class="grid">
        <div class="col-1-1 flex-container container-pad" id="header">
            <div class="col-1-2">
                <div class="project-title">
                    <h3>HAM-WIP</h3>
                </div>
            </div>
            <div class="col-1-2 push-right">
                <div class="content" id="nav">
                    <ul>
                        <li><a href="">DASHBOARD</a></li>
                        <li><a href="">ACCOUNT</a></li>
                        <li><a href="">SUBSCRIPTION</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-1-1 container-pad" id="main">
            <div class="col-1-3">
                <div class="type">
                    <h4 class="centered">Users</h4>
                    <div class="button-container centered">
                        <button class="button wide" formmethod="get" onclick="window.location.href='/users/'"><span>Get all users</span></button>
                    </div>
                    <div class="form-container">
                        <form onSubmit="()">
                            <fieldset>
                                <ul>
                                    <li>
                                        <label>First name</label>
                                        <input type="text" name="firstName" placeholder="Enter first name">
                                    </li>
                                    <li>
                                        <label>Last name</label>
                                        <input type="text" name="lastName" placeholder="Enter last name">
                                    </li>
                                    <li>
                                        <label>Email</label>
                                        <input type="text" name="email" placeholder="Enter email">
                                    </li>
                                    <li>
                                        <label>Phone</label>
                                        <input type="text" name="phone" placeholder="Enter phone number">
                                    </li>
                                    <li class="centered">
                                        <button class="button" formmethod="post"><span>Create</span></button>
                                        <button class="button" formmethod="put"><span>Update</span></button>
                                        <button class="button" formmethod="delete"><span>Delete</span></button>
                                    </li>
                                </ul>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1-3">
                <div class="type">
                    <h4 class="centered">Controllers</h4>
                    <div class="button-container centered">
                        <button class="button wide" formmethod="get"><span>Get all controllers</span></button>
                    </div>
                    <div class="form-container">
                        <form onSubmit="()">
                            <fieldset>
                                <ul>
                                    <li>
                                        <label>Make</label>
                                        <input type="text" name="make" placeholder="Enter make">
                                    </li>
                                    <li>
                                        <label>Model</label>
                                        <input type="text" name="model" placeholder="Enter model">
                                    </li>
                                    <li>
                                        <label>Version</label>
                                        <input type="text" name="version" placeholder="Enter version">
                                    </li>
                                    <li class="centered">
                                        <button class="button" formmethod="post"><span>Create</span></button>
                                        <button class="button" formmethod="put"><span>Update</span></button>
                                        <button class="button" formmethod="delete"><span>Delete</span></button>
                                    </li>
                                </ul>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1-3">
                <div class="type">
                    <h4 class="centered">Devices</h4>
                    <div class="button-container centered">
                        <button class="button wide" formmethod="get"><span>Get all devices</span></button>
                    </div>
                    <div class="form-container">
                        <form onSubmit="()">
                            <fieldset>
                                <ul>
                                    <li>
                                        <label>Name</label>
                                        <input type="text" name="name" placeholder="Enter name">
                                    </li>
                                    <li>
                                        <label>Description</label>
                                        <input type="text" name="description" placeholder="Enter description">
                                    </li>
                                    <li>
                                        <label>Location</label>
                                        <input type="text" name="location" placeholder="Enter location">
                                    </li>
                                    <li>
                                        <label>Type</label>
                                        <input type="text" name="type" placeholder="Enter type">
                                    </li>
                                    <li class="centered">
                                        <button class="button" formmethod="post"><span>Create</span></button>
                                        <button class="button" formmethod="put"><span>Update</span></button>
                                        <button class="button" formmethod="delete"><span>Delete</span></button>
                                    </li>
                                </ul>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1-1 centered" id="footer">
            <p>Created in 2016 by Dennis Levin, Harish Bajaj, and Matt Jordan</p>
        </div>
    </div>
</body>

</html>
