<!DOCTYPE html>
<html>

  <head>
    <title>HAM-WIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/simplegrid.css">
  </head>

  <body>
    <div class="grid">
      <div class="col-1-1 flex-container container-pad" id="header">
        <div class="col-1-2">
          <div class="project-title">
            <h3><svg fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M23 11.01L18 11c-.55 0-1 .45-1 1v9c0 .55.45 1 1 1h5c.55 0 1-.45 1-1v-9c0-.55-.45-.99-1-.99zM23 20h-5v-7h5v7zM20 2H2C.89 2 0 2.89 0 4v12c0 1.1.89 2 2 2h7v2H7v2h8v-2h-2v-2h2v-2H2V4h18v5h2V4c0-1.11-.9-2-2-2zm-8.03 7L11 6l-.97 3H7l2.47 1.76-.94 2.91 2.47-1.8 2.47 1.8-.94-2.91L15 9h-3.03z" />
                    </svg>HAM-WIP Admin</h3>
          </div>
        </div>
        <div class="col-1-2 push-right">
          <div class="content" id="nav">
            <ul>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-1-1 container-pad" id="main">
        <div class="col-1-3">
          <div class="type">
            <h4 class="centered" id="users-block" data="">Users</h4>
            <div class="button-container centered">
              <button class="button wide-button" id="getusers-btn">Get all users</button>
            </div>
            <div class="form-container">
              <form>
                <fieldset>
                  <ul>
                    <li>
                      <label>First name</label>
                      <input type="text" name="firstName" placeholder="Enter first name">
                    </li>
                    <li>
                      <label>Last name</label>
                      <input type="text" name="lastName" placeholder="Enter last name">
                    </li>
                    <li>
                      <label>Email</label>
                      <input type="text" name="email" placeholder="Enter email">
                    </li>
                    <li>
                      <label>Password</label>
                      <input type="text" name="password" placeholder="Enter password">
                    </li>
                    <li>
                      <label>Phone</label>
                      <input type="text" name="phone" placeholder="Enter phone number">
                    </li>
                    <li class="centered">
                      <button class="button" id="createuser-btn" type="button">Create</button>
                      <button class="button" id="updateuser-btn" type="button">Update</button>
                      <button class="button" id="deleteuser-btn" type="button">Delete</button>
                    </li>
                  </ul>
                </fieldset>
              </form>
            </div>
            <div id="results-container-users" class="results-container"></div>
          </div>
        </div>
        <div class="col-1-3">
          <div class="type">
            <h4 class="centered" id="controllers-block" data="">Controllers</h4>
            <div class="button-container centered">
              <button class="button wide-button" id="getcontrollers-btn">Get all controllers</button>
            </div>
            <div class="form-container">
              <form>
                <fieldset>
                  <ul>
                    <li>
                      <label>Make</label>
                      <input type="text" name="make" placeholder="Enter make">
                    </li>
                    <li>
                      <label>Model</label>
                      <input type="text" name="model" placeholder="Enter model">
                    </li>
                    <li>
                      <label>Version</label>
                      <input type="text" name="version" placeholder="Enter version">
                    </li>
                    <li class="centered">
                      <button class="button" id="createcontroller-btn" type="button">Create</button>
                      <button class="button" id="updatecontroller-btn" type="button">Update</button>
                      <button class="button" id="deletecontroller-btn" type="button">Delete</button>
                    </li>
                  </ul>
                </fieldset>
              </form>
            </div>
            <div id="results-container-controllers" class="results-container"></div>
          </div>
        </div>
        <div class="col-1-3">
          <div class="type">
            <h4 class="centered" id="devices-block" data="">Devices</h4>
            <div class="button-container centered">
              <button class="button wide-button" id="getdevices-btn">Get all devices</button>
            </div>
            <div class="form-container">
              <form>
                <fieldset>
                  <ul>
                    <li>
                      <label>Name</label>
                      <input type="text" name="name" placeholder="Enter name">
                    </li>
                    <li>
                      <label>Description</label>
                      <input type="text" name="description" placeholder="Enter description">
                    </li>
                    <li>
                      <label>Location</label>
                      <input type="text" name="location" placeholder="Enter location">
                    </li>
                    <li>
                      <label>Type</label>
                      <input type="text" name="type" placeholder="Enter type">
                    </li>
                    <li class="centered">
                      <button class="button" type="button" id="createdevice-btn">Create</button>
                      <button class="button" type="button" id="updatedevice-btn">Update</button>
                      <button class="button" type="button" id="deletedevice-btn">Delete</button>
                    </li>
                  </ul>
                </fieldset>
              </form>
            </div>
            <div id="results-container-devices" class="results-container"></div>
          </div>
        </div>
      </div>
      <div class="col-1-1 centered" id="footer">
        <p>Created in 2016 by Dennis Levin, Harish Bajaj, and Matt Jordan</p>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js">
    </script>
  </body>

</html>
