<div class="container-fluid" ng-init="onInit()">
  <div class="row">
    <div class="col-sm-12">
      <form role="form" class="form-horizontal" ng-submit="registerDevice()">
        <div class="form-group">
          <label class="col-sm-3 control-label" for="deviceName">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="deviceName" id="deviceName" placeholder="Enter device name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="deviceDescription">Description</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="deviceDescription" id="deviceDescription" placeholder="Describe the device">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label" for="deviceLocation">Location</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="deviceLocation" id="deviceLocation" placeholder="Enter device location">
          </div>
        </div>
        <div class="form-group" ng-show="deviceAdded === false">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button class="btn btn-default">Add</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="returnToDevices()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="alert alert-success" ng-show="updated === true">
              <strong>Success!</strong> Device added. Redirecting...
            </div>
            <div class="alert alert-danger" ng-show="updated === false">
              <strong>Failure!</strong> Device not added.
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
