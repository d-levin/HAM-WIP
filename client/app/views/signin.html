<div class="full-height bg-lamp">
  <div class="login-page">
    <div class="form">
      <form class="login-form" ng-submit="validateUser()">
        <input type="text" ng-model="user.username" placeholder="Username (email address)" required>
        <input type="password" ng-model="user.password" placeholder="Password" required>
        <button type="submit">login</button>
        <p class="message">Not registered? <a href="/signup">Create an account</a></p>
        <div class="form-group">
          <p class="message">
            <a href="/auth/facebook" target="_self"><img src="../images/fb-login.png" class="fb-login"></a>
          </p>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" ng-show="!valid">
            <strong>Incorrect</strong> username or password.
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
