<div class="login-page">
  <div class="form">
    <form class="register-form" ng-submit="createUser()">
      <input type="text" ng-model="newFirstName" placeholder="first name" required>
      <input type="text" ng-model="newLastName" placeholder="last name" required>
      <input type="password" ng-model="newPassword" placeholder="password" required>
      <input type="text" ng-model="newEmail" placeholder="email address" required>
      <button type="submit">create</button>
      <p class="message">Already registered? <a href="/">Sign In</a></p>
    </form>
  </div>
</div>
